<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- css link -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <section class="bg__img__section">

    <div class="bg__img"></div>

    <div class="bg__card__img">
      
      <div class="bg__card__back__div">
        <img src="css/images/bg-card-back.png" alt="" class="bg__card__back"> 
        <p class="bg__card__back__number">000</p>
      </div>

      <div class="bg__card__front__div">

        <img src="css/images/bg-card-front.png" alt="" class="bg__card__front__img">

        <div class="bg__card__front__details">

          <img src="css/images/card-logo.svg" alt="" class="bg__card__front__logo">
          <div class="bg__card__front__details__div">

            <p class="bg__card__front__number">0000 0000 0000 0000</p>

            <div class="bg__card__front__details__name">
              <p class="bg__card__front__name">Jane Appleseed</p>
              <p class="bg__card__front__date">00/00</p>
            </div>

          </div>

        </div>

      </div>
    </div>
  </section>

  <form action="" method="post">

    <div class="cardholder__name__div">
      <label for="cardholder__name">Cardholder Name</label>
      <input type="text" name="cardholderName" id="cardholder__name" placeholder="e.g. Jane Appleseed">
    </div>

    <div class="card__number__div">
      <label for="card__number">Card Number</label>
      <input type="text" name="cardNumber" id="card__number" placeholder="e.g. 1234 5678 9123 0000">
    </div>

    <div class="card__date__cvc__div">
      <label for="card__date">Exp. Date (MM/YY)</label>
      <input type="text" name="cardMm" id="card__date" placeholder="MM">
      <input type="text" name="cardYy" id="card__date" placeholder="YY">
      <label for="card__cvc">CVC</label>
      <input type="text" name="cardCvc" id="card__cvc" placeholder="e.g. 123">
    </div>

      Confirm
  </form>
  

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue

</body>
</html>
